<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Dyanamic-Quotes</title>
</head>

<body>
    <!-- <div id="quotes">
    </div>
    <div id="author">
    </div> -->
    <!-- <button id="newquotes">New quotes</button>
    <button id="tweetme">Tweet</button> -->


    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <div class="text-center mb-4 pb-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-quotes/bulb.webp"
                                    alt="Bulb" width="100">
                            </div>

                            <figure class="text-center mb-0">
                                <blockquote class="blockquote">
                                    <p class="pb-3">
                                        <i class="fas fa-quote-left fa-xs text-primary"></i>
                                        <span id="quotes" class="lead font-italic">Many of life's failures are people
                                            who did not realize how close they were to success when they gave up.</span>
                                        <i class="fas fa-quote-right fa-xs text-primary"></i>
                                    </p>
                                </blockquote>
                                <figcaption id="author" class="blockquote-footer mb-0">
                                    Thomas Edison
                                </figcaption>
                            </figure>

                            <div class="container center my-4 p-md-5 d-flex justify-content-center">
                                <button type="button" id="newquotes" class="m-1 btn btn-outline-primary">New Quotes</button>
                                <button type="button" id='tweetme' class="m-1 btn btn-outline-primary">Tweet</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    

        <script>
            const quotes = document.getElementById('quotes')
            const author = document.getElementById('author')
            const newquotes = document.getElementById('newquotes')
            const tweetme = document.getElementById('tweetme')
            let realdata = '';
            let data = '';




            const tweetnow = () => {
                let tweetpost = `https://twitter.com/intent/tweet?text=${data.text}`;
                window.open(tweetpost);
            }

            const get_randomdata = () => {
                const rand = Math.floor(Math.random() * 1000);
                console.log(rand);

                // console.log(realdata[rand].text);
                // console.log(realdata[rand].author);


                data = realdata[rand]
                quotes.innerText = `${data.text}`;


                data.author == null ? (author.innerText = 'unknown') : (author.innerText = `${data.author}`);
                // author.innerHTML = `${data.author}`;

            }

            const getquotes = async () => {

                const api = 'https://type.fit/api/quotes';
                try {

                    let data = await fetch(api);
                    realdata = await data.json()

                    get_randomdata();
                    // console.log(realdata[20].author);
                    // console.log(realdata[20].text);

                } catch (error) {

                }
            }

            newquotes.addEventListener('click', get_randomdata)
            getquotes();

            tweetme.addEventListener("click", tweetnow)



        </script>
</body>

</html>
